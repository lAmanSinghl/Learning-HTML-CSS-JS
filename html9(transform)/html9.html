<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style9.css">
</head>

<body>
    <div class="container">


        <div class="box" id="Asx">
            <div class="All scaleX">
                scaleX
            </div>
        </div>

        <div class="box" id="Asy">
            <div class="All scaleY">
                scaleY
            </div>
        </div>
        <div class="box" id="As">
            <div class="All scale">
                scale
            </div>
        </div>
        <div class="box" id="Atx">
            <div class="All translateX">
                translateX
            </div>
        </div>
        <div class="box" id="Aty">
            <div class="All translateY">
                translateY
            </div>
        </div>
        <div class="box" id="Atz">
            <div class="All translateZ">
                translateZ
            </div>
        </div>
        <div class="box" id="At">
            <div class="All translate">
                translate
            </div>
        </div>
        <div class="box" id="At3d">
            <div class="All translate3D">
                translate3D
            </div>
        </div>
        
        <div class="box" id="Arx">
            <div class="All rotateX">
                rotateX
            </div>
        </div>
        <div class="box" id="Ary">
            <div class="All rotateY">
                rotateY
            </div>
        </div>
        <div class="box" id="Ar3d">
            <div class="All rotate3d">
                Rotate3D
            </div>
        </div>
        <div class="box" id="Ar">
            <div class="All Rotate">
                Rotate
            </div>
        </div>
        
        <div class="box" id="Askx">
            <div class="All skewX">
                skewX
            </div>
        </div>
        <div class="box" id="Asky">
            <div class="All skewY">
                skewY
            </div>
        </div>
        <div class="box" id="Ask">
            <div class="All skew">
                skew
            </div>
        </div>
        <div class="box" id="Am">
            <div class="All matrix">
                matrix
            </div>
        </div>
        <div class="box" id="Am3d">
            <div class="All matrix3D">
                matrix3D
            </div>
        </div>
        
    </div>
</body>

</html>
